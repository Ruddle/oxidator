[package]
name = "oxidator"
version = "0.2.0"
authors = ["Thomas SIMON <thomas.simon.work@gmail.com>"]
edition = "2018"
default-run = "oxidator"

[features]
#Choose one method of loading spirv out of the three. default uses the precompiled shaders, but does not support hot-reloading.
use_shaderc =["shaderc"]
use_glsl_to_spirv =["glsl-to-spirv"]
default = []

[dependencies]
wgpu = { version = "0.4.0" }
env_logger = "0.7.1"
glsl-to-spirv = {version= "0.1", optional= true}
log = "0.4"
png = "0.15"
winit = "=0.20.0-alpha4"
raw-window-handle = "0.3.3"
imgui = "0.2.1"
shaderc = {version = "0.6", optional = true} 
noise = "0.6.0"
nalgebra = {version=  "0.19", features= ["serde-serialize"]}
crossbeam-channel = "0.4"
rand = "0.7.3"
notify = "=5.0.0-pre.1"
byteorder = "1.3.2"
typename = "0.1.2"
base-62 = "0.1.1"
obj-rs = "0.5"
spin_sleep = "0.3.7"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
serde_json = "1.0.46"
flate2 = "1.0"
rayon = "1.3.0"
fnv = "1.0.6"

[dependencies.imgui-winit-support]
version = "0.2.1"
default-features = false
features = ["winit-20"]

[[bin]]
name = "oxidator"
path = "src/main.rs"

[profile.release]
#lto = true